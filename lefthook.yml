# lefthook.yml
# Pre-commit and pre-push hooks

pre-commit:
  parallel: true
  commands:
    fmt:
      glob: "*.go"
      run: "test -z \"$(gofumpt -l {staged_files})\" || { gofumpt -d {staged_files}; exit 1; }"
    lint:
      glob: "*.go"
      run: golangci-lint run --new-from-rev=HEAD --timeout 2m
    build:
      glob: "*.go"
      run: go build ./...

pre-push:
  parallel: true
  commands:
    test:
      run: go test ./...
